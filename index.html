<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="moon">
            <div class="moon-rock1"></div>
            <div class="moon-rock2"></div>
            <div class="moon-rock3"></div>
        </div>

        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
        </div>

        <div class="tree-box">
            <figure>
                <div class="coconuttree"><img src="/img/coconuttree.png" width="350px" alt=""></div>
            </figure>
        </div>

        <div class="bicycle">
            <div class="man-with-bicycle"><img src="/img/bicycle-man.png" width="250px" alt=""></div>
            <div class="first-tier">
                <div class="first-dot"></div>
                <div class="first-helper1"></div>
                <div class="first-helper2"></div>
                <div class="first-tier-support1"></div>
                <div class="first-tier-support2"></div>
                <div class="first-tier-support3"></div>
            </div>

            <div class="chain-ring">
                <div class="chain-seat"></div>
                <div class="chain-main-rod"></div>
                <div class="chain-rod"></div>
                <div class="chain-helper1"></div>
            </div>

            <div class="second-tier">
                <div class="second-rod"></div>
                <div class="second-dot"></div>
                <div class="second-handle-rod"></div>
                <div class="second-handle"></div>
                <div class="second-tier-support1"></div>
                <div class="second-tier-support2"></div>
                <div class="second-tier-support3"></div>
            </div>
        </div>

        <div class="land"></div>
    </div>
</body>

</html>
